<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="CONTACTO, NOMBRE, EMAIL" />
    <title>Contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pushster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/styles.css"
    />
  </head>
  <body class="customBody">
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light size"
        style="background-color: #f8afa6"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" style="color: #f9f1f0;" href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: #f9f1f0;" href="./recipe.html"
                  >Recetas</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: #f9f1f0;" href="./shop.html"
                  >Locales</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: #f9f1f0;" href="./aboutUs.html"
                  >Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link pink" style="color: #f9f1f0;" href="./contactUs.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
          <img src="../images/logo.png" height="100px" alt="enterprise">
        </div>
      </nav>
    </header>
    <main>
      <section>
        <strong class="title background h1">
          Contacto
          <div class="media">
            <img
              src="../images/facebook.svg"
              alt="socialMedia"
              height="40px"
              width="40px"
            />
            <img
              src="../images/whatsapp.svg"
              alt="wspp"
              height="40px"
              width="40px"
            />
          </div>
        </strong>
        <div class="container" style="margin-bottom: 20px;">
          <div class="row">
            <div class="col-lg-8 col-md-12 col-sm-12">
              <div class="row">
                <form
                  style="
                    background-color: #fadcd9;
                    padding: 40px;
                    color: #403f3f;
                  "
                >
                  <div class="form-group row">
                    <label for="name" class="col-sm-4 col-form-label"
                      >Nombre</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="name"
                        class="form-control"
                        id="name"
                        placeholder="Nombre"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label"
                      >Email</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Email"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="comment" class="col-sm-4 col-form-label"
                      >Comentarios</label
                    >
                    <div class="col-sm-8">
                      <textarea
                        type="textarea"
                        class="form-control"
                        id="comment"
                        placeholder="Escriba su comentario"
                      >
                      </textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-8">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="gridCheck1"
                        />
                        <label class="form-check-label" for="gridCheck1">
                          Estoy de acuerdo con la politica del sitio
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-8"></div>
                    <div class="col-sm-4">
                      <button
                        class="btn btn-dark"
                        type="button"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                      >
                        Enviar
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                     Comentario enviado
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">Tu comentario fue enviado con éxito!
                    Gracias</div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                     Ok
                   </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-0 col-sm-0">
              <div class="row">
                <img style="height: 280px;"
                  src="https://th.bing.com/th/id/R.1f935b69f6d3039c0dcdd3e09719672c?rik=izFR7CQyAOwT1Q&pid=ImgRaw&r=0"
                  alt="image"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"><p class="footer__sight">Derechos reservados BunyPasteleria ©</p></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
